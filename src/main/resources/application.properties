spring.application.name=CMCmp3

# --- DATABASE CONFIG (??c t? bi?n môi tr??ng Railway) ---
# S? d?ng bi?n MYSQL_URL mà Railway cung c?p s?n, thêm param autoReconnect
spring.datasource.url=${MYSQL_URL}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- JWT CONFIG ---
# Giá tr? m?c ??nh là chu?i c?, nh?ng trên Railway ta s? set bi?n JWT_SECRET m?i
jwt.secret=${JWT_SECRET:your-256-bit-secret-your-256-bit-secret}
jwt.expiration=86400000

# --- SERVER CONFIG ---
# Quan tr?ng: Railway s? t? c?p PORT, ta ph?i dùng bi?n ${PORT}
server.port=${PORT:8080}
server.error.include-message=always

# --- OAUTH2 GOOGLE ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# --- FILE UPLOAD ---
# Trên Docker ta l?u vào th? m?c t?m /tmp ho?c volume
file.upload-dir=/tmp/uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- MAIL CONFIG ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- FIREBASE CONFIG ---
# L?u ý: Ta ??i t? classpath sang file h? th?ng linux
firebase.service-account.path=file:/app/firebase-service-account.json
firebase.bucket.name=${FIREBASE_BUCKET_NAME}